{% extends 'base_dashboard.html' %}

{% block content %}
    <div class="content-wrapper">
    <div class="container-full">

        <div class="box">
						<div class="box-header with-border">
						  <h4 class="box-title">Template creation</h4>
						</div>
						<!-- /.box-header -->
						<form method="POST" class="form">
                            {% csrf_token %}
                            {{ form.media }}
							<div class="box-body">
                                <h4 class="box-title text-info"><i class="ti-save mr-15"></i> Email sender</h4>
								<div class="form-group">
								  <input type="email" name="email_sender" class="form-control" placeholder="email sender" maxlength="255" required="" id="id_email_sender">
								</div>
                            <h4 class="box-title text-info"><i class="ti-save mr-15"></i> Email subject</h4>
								<div class="form-group">
								  <input type="text" name="email_subject" class="form-control" placeholder="email subject" maxlength="255" required="" id="id_email_subject">
								</div>

								<h4 class="box-title text-info"><i class="ti-save mr-15"></i> Template name</h4>
								<div class="form-group">
								  <input type="text" name="template_name" class="form-control" placeholder="template name" maxlength="255" required="" id="id_template_name">
								</div>
<h4 class="box-title text-info"><i class="fa fa-id-badge mr-15" aria-hidden="true"></i> Email template</h4>
                            <div class="form-group">
                                {{form.email_text}}
                            </div>
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="submit" class="btn btn-rounded btn-primary btn-outline">
								  <i class="ti-save-alt"></i> Save
								</button>
							</div>
						</form>
					  </div>
    </div>
    </div>
{% endblock %}
